<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - Chicken Translate</title>
  
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    /* Custom Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }

    /* Navbar brand (logo/title) styling */
    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    /* Hero Section */
    .hero {
      position: relative;
      text-align: center;
      color: #fff;
      padding: 100px 20px; /* Add top/bottom padding for "hero" feel */
      background: url('https://images.unsplash.com/photo-1558042642-98f48c5cda05?ixlib=rb-4.0.3&amp;auto=format&amp;fit=crop&amp;w=1600&amp;q=80') center/cover
        no-repeat;
    }
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4); /* Dark overlay to make text readable */
    }
    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin: 0 auto;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .hero p.lead {
      font-size: 1.3rem;
      margin-bottom: 40px;
    }

    /* Buttons in hero */
    .hero .btn {
      margin: 0 10px;
      font-size: 1.1rem;
      padding: 15px 30px;
      border-radius: 30px;
    }

    /* Footer */
    footer {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 40px;
    }
  </style>
</head>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <!-- Change `home` to your home route name if needed -->
      <a class="navbar-brand" href="{{ url_for('home') }}">Chicken Translate</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <!-- Link to Translator Page -->

            <a class="nav-link" href="{{ url_for('about') }}">About Us</a>

      </div>
    </div>

  <section class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content text-center text-light">
      <h1>Welcome to CHICKEN TRANSLATE</h1>
      <p class="lead">
        Egg-cellent translations await you! Hatch new ideas and get your words
        out of the coop and into the world!
      </p>
      <!-- Hero Buttons -->
      <a href="{{ url_for('translator') }}" class="btn btn-primary">
        Go to Translator
      </a>
      <a href="{{ url_for('about') }}" class="btn btn-outline-light">
        Learn More
      </a>
    </div>
  </section>

    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
