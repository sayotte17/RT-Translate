<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Chicken Translate</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            padding-top: 100px;
        }
        .btn-custom {
            font-size: 18px;
            padding: 15px 30px;
            margin: 20px 0;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .btn {
            width: 100%;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to CHICKEN TRANSLATE</h1>
        <p class="lead">Egg-cellent Translations Await You! Hatch new ideas and get Your Words Out of the Coop and Into the World!</p>

        <!-- Button to navigate to Translator -->
        <a href="{{ url_for('translator') }}" class="btn btn-primary btn-custom">Go to Translator</a>

        <!-- Button to navigate to About -->
        <a href="{{ url_for('about') }}" class="btn btn-secondary btn-custom">Learn More About Us</a>
    </div>

    <!-- Link to Bootstrap JS (for interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
