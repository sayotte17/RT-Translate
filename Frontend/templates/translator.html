<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Translate App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f7fc;
      padding-top: 40px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    .heading {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      color: #007bff;
    }
    .form-group label {
      font-weight: bold;
      color: #333;
    }
    .form-control,
    .btn {
      border-radius: 10px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      padding: 10px 20px;
      font-size: 1.1rem;
    }
    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004085;
    }
    .result-area {
      margin-top: 30px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f8f9fa;
    }
    .result-area h5 {
      font-size: 1.5rem;
      color: #333;
    }
    .result-area p {
      font-size: 1.1rem;
      color: #007bff;
    }
    .dropdown-menu {
      max-height: 200px;
      overflow-y: auto;
      width: 100%;
    }
    .dropdown-item input[type='checkbox'] {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="heading">Translate Your Text</h1>

    <form id="translateForm">
      <!-- Source Language Dropdown -->
      <div class="form-group">
        <label for="sourceLanguage">Select Source Language</label>
        <select class="form-control language-select" id="sourceLanguage">
          <option value="EN">English</option>
          <option value="DE">German</option>
          <option value="FR">French</option>
          <option value="ES">Spanish</option>
          <option value="AR">Arabic</option>
          <option value="BG">Bulgarian</option>
          <option value="CS">Czech</option>
          <option value="DA">Danish</option>
          <option value="EL">Greek</option>
          <option value="FI">Finnish</option>
          <option value="HU">Hungarian</option>
          <option value="ID">Indonesian</option>
          <option value="IT">Italian</option>
          <option value="JA">Japanese</option>
          <option value="KO">Korean</option>
          <option value="LT">Lithuanian</option>
          <option value="LV">Latvian</option>
          <option value="NB">Norwegian Bokmål</option>
          <option value="NL">Dutch</option>
          <option value="PL">Polish</option>
          <option value="PT">Portuguese</option>
          <option value="RO">Romanian</option>
          <option value="RU">Russian</option>
          <option value="SK">Slovak</option>
          <option value="SL">Slovenian</option>
          <option value="SV">Swedish</option>
          <option value="TR">Turkish</option>
          <option value="UK">Ukrainian</option>
          <option value="ZH-HANS">Chinese (Simplified)</option>
          <option value="ZH-HANT">Chinese (Traditional)</option>
        </select>
      </div>

      <!-- Target Language Dropdown with checkboxes -->
      <div class="form-group mt-4">
        <label for="targetLanguage">Select Target Languages</label>
        <div class="dropdown">
          <button
            class="btn btn-secondary dropdown-toggle w-100"
            type="button"
            id="dropdownMenuButton"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Choose Target Languages
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="EN" /> English</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="DE" /> German</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="FR" /> French</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="ES" /> Spanish</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="AR" /> Arabic</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="BG" /> Bulgarian</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="CS" /> Czech</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="DA" /> Danish</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="EL" /> Greek</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="FI" /> Finnish</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="HU" /> Hungarian</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="ID" /> Indonesian</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="IT" /> Italian</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="JA" /> Japanese</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="KO" /> Korean</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="LT" /> Lithuanian</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="LV" /> Latvian</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="NB" /> Norwegian Bokmål</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="NL" /> Dutch</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="PL" /> Polish</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="PT" /> Portuguese</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="RO" /> Romanian</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="RU" /> Russian</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="SK" /> Slovak</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="SL" /> Slovenian</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="SV" /> Swedish</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="TR" /> Turkish</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="UK" /> Ukrainian</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="ZH-HANS" /> Chinese (Simplified)</label
              >
            </li>
            <li>
              <label class="dropdown-item"
                ><input type="checkbox" value="ZH-HANT" /> Chinese (Traditional)</label
              >
            </li>
          </ul>
        </div>
      </div>

      <!-- Text Area for Input -->
      <div class="form-group mt-4">
        <label for="sourceText">Enter Text</label>
        <textarea
          class="form-control"
          id="sourceText"
          rows="4"
          placeholder="Enter text to translate..."
        ></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100 mt-4">
        Translate
      </button>
    </form>

    <!-- Translated Text Result -->
    <div class="result-area mt-5">
      <h5>Translated Text</h5>
      <div id="resultText">Your translated text will appear here...</div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
  ></script>

  <script>
    $('#translateForm').on('submit', function (event) {
      event.preventDefault();

      const sourceText = $('#sourceText').val().trim();
      const checkedBoxes = $('#dropdownMenuButton')
        .siblings('.dropdown-menu')
        .find('input[type="checkbox"]:checked');

      // Collect selected target languages
      let targetLanguages = [];
      checkedBoxes.each(function () {
        targetLanguages.push($(this).val());
      });

      if (!sourceText) {
        $('#resultText').html('Please enter text to translate.');
        return;
      }

      if (targetLanguages.length === 0) {
        $('#resultText').html('Please select at least one target language.');
        return;
      }

      // Clear out old translations from the results area
      $('#resultText').html('');

      // For each language, make a separate request
      targetLanguages.forEach(function (lang) {
        // Make a POST request for each selected language
        $.ajax({
          url: 'http://127.0.0.1:5000/translate',
          method: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({
            text: sourceText,
            target_lang: lang // send just one language
          }),
          success: function (response) {
            // Append each translated text to the result area
            if (response.translated_text) {
              // Example: show each result as "<strong>DE:</strong> Hallo Welt"
              $('#resultText').append(
                '<p><strong>' + lang + ':</strong> ' + response.translated_text + '</p>'
              );
            } else {
              $('#resultText').append(
                '<p><strong>' + lang + ':</strong> Error translating text.</p>'
              );
            }
          },
          error: function () {
            $('#resultText').append(
              '<p><strong>' + lang + ':</strong> An error occurred.</p>'
            );
          }
        });
      });
    });
  </script>
</body>
</html>
